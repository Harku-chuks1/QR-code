<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Design of a qr code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="code">
      <img alt="Picture of qr code" src="image-qr-code.png" class="img-fluid" />
      <div class="text">
        <h1>Improve your front-end <br />skills by building projects<br /></h1>
        <p>
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />the next level
        </p>
      </div>
    </div>
  </body>
</html>
